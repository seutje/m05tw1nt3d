---
layout: default-nl
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
   
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
<hr>
    {% include form-nl.html %}
<hr>
<ul class="row polaroids">
    {% for post in site.categories.dutch %}
       <li class="col-md-2">  
         <a class="thumbnail small" title="{{post.title-attr}}" href="{{ post.url | prepend: site.baseurl }}">
           <img src="{{ site.baseurl }}/{{ post.thumb | prepend: site.baseurl }}"></a>
      </li>
     
    {% endfor %}
  </ul>
