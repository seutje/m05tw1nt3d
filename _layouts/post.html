---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
<hr>
<ul class="row polaroids">
    {% for post in site.categories.dutch %}
       <li class="col-md-4">  
         <a class="thumbnail" title="{{post.title-attr}}" href="{{ post.url | prepend: site.baseurl }}">
           <img src="{{ site.baseurl }}/{{ post.thumb | prepend: site.baseurl }}"></a>
      </li>
     
    {% endfor %}
  </ul>
