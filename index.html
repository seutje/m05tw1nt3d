<script type="text/javascript">

    function generateRandomPosts()
    {
        $.getJSON("/search-en.json", function(data) {
            console.log("[search.json loaded for random posts]");

            var postsCount = data.length;
            var posts = data;

            var randomIndexUsed = [];
            var counter = 0;
            var numberOfPosts = 20;

            var divRandomPosts = $("#random_posts");

            divRandomPosts.append('<h2>other posts</h2>');
            
            while (counter < numberOfPosts)
            {
                var randomIndex = Math.floor(Math.random() * postsCount);

                if (randomIndexUsed.indexOf(randomIndex) == "-1")
                {
                    var postHREF = posts[randomIndex].href;
                    var postTitle = posts[randomIndex].title;
                    var postThumb = posts[randomIndex].thumb;

                    if (counter == (numberOfPosts - 1))
                    {
                        divRandomPosts.append("<p><a href='" + postHREF + "'>" + postTitle + " <img src='" + postThumb + "' /></a></p>");
                    }
                    else
                    {
                        divRandomPosts.append("<p><a href='" + postHREF + "'>" + postTitle + " <img src='" + postThumb + "' /></a></p><hr />");
                    }

                    randomIndexUsed.push(randomIndex);

                    counter++;
                }
            }
        });
    }

    $(document).ready(function() {
        generateRandomPosts();
    });

</script>
<div id="random_posts" class="home polaroids masonry-container">
</div>
