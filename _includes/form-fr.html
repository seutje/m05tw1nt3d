<div class="post">
<script type="text/javascript" src="https://l2.io/ip.js?var=userip"></script>
<h1>Vous savez ou {{page.title}} réside?</h1>

<div class="container mailform">
    <div class="row col-sm-8 col-md-offset-2">
<form class="form-horizontal"  action="http://formspree.io/gert.claus@police.belgium.eu" method="post">
    
    <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-8 col-md-8">
      <input type="text" class="form-control" name="Name" id="inputName" placeholder="(facultatif)">
    </div>
    </div>
    
    <div class="form-group">
    <label for="inputPhone" class="col-sm-2 control-label">Téléphone</label>
    <div class="col-sm-8 col-md-8">
      <input type="tel" class="form-control" name="Phone" id="inputPhone" placeholder="(facultatif)">
    </div>
    </div>
    
    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8 col-md-8">
      <input type="email" class="form-control" name="Email" id="inputEmail3" name="_replyto" placeholder="(facultatif)">
    </div>
    </div>
    
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 col-md-2  control-label">Votre message</label>
        <div class="col-sm-8 col-md-8">
        <textarea class="form-control" rows="5" cols="2" name="Message" placeholder="Votre message" ></textarea>
        </div>
    </div>
    
    <input type="hidden" name="_subject" id="inputWanted" value="{{page.title}}">
         <script type="text/javascript">
        document.write("<input type='hidden' value='"+ userip +"' name='IP' id='inputIP' />")
        </script>
    <!--<input type="hidden" name="_next" value="thanks-fr.html" />-->
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" value="Envoyez"  class="btn btn-default">
    </div>
    </div>
    
</form>
    
    </div><!-- end div class row-->
</div><!-- end div class container-->

</div><!-- end div class post-->
